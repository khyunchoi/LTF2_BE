name: Java gradle build actions

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup github source code
        uses: actions/checkout@v3

      - name: Setup Java 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      - name: make application properties file
        run: |
          mkdir -p ./src/main/resources
          touch ./src/main/resources/application.properties
          echo "${{ secrets.DEV_SPRING_APPLICATION_PROPERTIES }}" > ./github-actions/src/main/resources/application.properties

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Excute Gradle clean test
        run: ./gradlew clean test

      - name: Execute Gradle build
        run: ./gradlew build